{% extends 'base/base.html' %}

{% load staticfiles%}

{% block favicon %}
<link rel="icon" type="image/png" href="{% static 'images/person_add.png' %}" sizes="32x32" />
{% endblock %}

{% block title %}Altas{% endblock %}

{% block menu %}
<a href="#!" class="collection-item">Registrar nuevo empleado</a>
<a href="#!" class="collection-item">Dar de baja empleado</a>
<a href="#!" class="collection-item">Consultar Empleado</a>
<a href="#!" class="collection-item">Regresar</a>
{% endblock %}

{% block content %}
<form class="col s12">

  <div class="row">
    <div class="input-field col s4">
      <input id="Nombre" type="text" class="validate">
      <label for="Nombre">Nombre</label>
    </div>
    <div class="input-field col s4">
      <input id="Apellido Paterno" type="text" class="validate">
      <label for="Apellido Materno">Apellido Paterno</label>
    </div>
    <div class="input-field col s4">
      <input id="Apellido Materno" type="text" class="validate">
      <label for="Apellido Materno">Apellido Materno</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <input id="password" type="password" class="validate">
      <label for="password">Password</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6">
      <input id="email" type="email" class="validate">
      <label for="email">Email</label>
    </div>
    <div class="input-field col s6">
      <input id="Teléfono" type="text" class="validate">
      <label for="Teléfono">Telefóno</label>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
</form>
{% endblock %}
