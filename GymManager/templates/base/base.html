{% load staticfiles%}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block favicon %}
  <link rel="icon" type="image/png" href="{% static 'images/gym.png' %}" sizes="32x32" />
  {% endblock %}
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>{% block title %}SAG{% endblock %}</title>
  
  <!-- Materialize Basic CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <nav class="teal darken-3" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">SAG</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Cerrar Sesión</a></li>
      </ul>   
  </nav>

    <div class="row">

      <div class="col s12 m4 l3 hide-on-med-and-down">
          <div class="collection">
            {% block menu %}
            <a href="#!" class="collection-item">Opción 1</a>
            <a href="#!" class="collection-item">Opción 2</a>
            <a href="#!" class="collection-item">Opción 3</a>
            <a href="#!" class="collection-item">Opción 4</a>
            {% endblock %}          
          </div>
      </div>
       
      <div class="col s12 m8 l9 "> 
        <div class="card-panel">
          <div class="row">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>

  <footer class="page-footer teal darken-3 ">
    <div class="footer-copyright">
      <div class="container">
      Hecho por LeaderSoft
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static 'js/materialize.js' %}"></script>
  <script src="{% static 'js/init.js' %}"></script>

  </body>
</html>
